<template>
    <lightning-card title="Instruction Steps" icon-name="standard:steps">
        <!-- Loading Spinner -->
        <div if:true={isLoading} class="slds-p-around_medium">
            <lightning-spinner alternative-text="Loading instructions..." size="medium"></lightning-spinner>
        </div>

        <!-- Instructions List -->
        <div if:false={isLoading} class="slds-p-around_medium">
            <!-- Header with Add Button -->
            <div class="slds-grid slds-gutters slds-wrap slds-m-bottom_medium">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12">
                    <h3 class="slds-text-heading_small">
                        Step-by-step instructions for {objectName}
                    </h3>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-text-align_right">
                    <lightning-button 
                        label="Add Step" 
                        icon-name="utility:add"
                        variant="brand"
                        onclick={handleAddStep}>
                    </lightning-button>
                </div>
            </div>

            <!-- Available Fields Display -->
            <div if:true={availableFields.length} class="slds-m-bottom_medium">
                <div class="slds-box slds-theme_shade">
                    <h4 class="slds-text-heading_x-small slds-m-bottom_x-small">Available Fields:</h4>
                    <div class="slds-grid slds-wrap slds-gutters_x-small">
                        <template for:each={availableFields} for:item="field">
                            <div key={field} class="slds-col">
                                <lightning-pill label={field} class="field-pill"></lightning-pill>
                            </div>
                        </template>
                    </div>
                </div>
            </div>

            <!-- Instructions List -->
            <div if:true={instructions.length} class="instructions-container">
                <template for:each={instructions} for:item="instruction" for:index="index">
                    <div key={instruction.id} class="slds-box slds-m-bottom_small instruction-item">
                        <div class="slds-grid slds-gutters slds-wrap">
                            <!-- Step Number -->
                            <div class="slds-col slds-size_1-of-12">
                                <div class="step-number">
                                    <span class="slds-badge slds-badge_brand">{instruction.stepNumber}</span>
                                </div>
                            </div>

                            <!-- Instruction Content -->
                            <div class="slds-col slds-size_10-of-12">
                                <div if:false={instruction.isEditing}>
                                    <!-- Display Mode -->
                                    <div class="slds-m-bottom_x-small">
                                        <strong>{instruction.text}</strong>
                                    </div>
                                    <div if:true={instruction.fields.length}>
                                        <div class="slds-text-body_small slds-text-color_weak">
                                            Fields: 
                                            <template for:each={instruction.fields} for:item="field" for:index="fieldIndex">
                                                <span key={field}>
                                                    {field}<template if:false={fieldIndex.isLast}>, </template>
                                                </span>
                                            </template>
                                        </div>
                                    </div>
                                </div>

                                <div if:true={instruction.isEditing}>
                                    <!-- Edit Mode -->
                                    <div class="slds-grid slds-gutters slds-wrap">
                                        <div class="slds-col slds-size_1-of-1 slds-m-bottom_small">
                                            <lightning-textarea
                                                label="Instruction"
                                                value={instruction.text}
                                                data-id={instruction.id}
                                                onchange={handleInstructionTextChange}
                                                required>
                                            </lightning-textarea>
                                        </div>
                                        <div class="slds-col slds-size_1-of-1">
                                            <lightning-dual-listbox
                                                label="Select Fields"
                                                source-label="Available Fields"
                                                selected-label="Selected Fields"
                                                options={fieldOptions}
                                                value={instruction.fields}
                                                data-id={instruction.id}
                                                onchange={handleFieldSelectionChange}
                                                size="5">
                                            </lightning-dual-listbox>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Action Buttons -->
                            <div class="slds-col slds-size_1-of-12 slds-text-align_right">
                                <div if:false={instruction.isEditing}>
                                    <lightning-button-menu 
                                        alternative-text="More actions" 
                                        icon-size="x-small"
                                        menu-alignment="right">
                                        <lightning-menu-item 
                                            value="edit" 
                                            label="Edit"
                                            data-id={instruction.id}
                                            onselect={handleEditStep}>
                                        </lightning-menu-item>
                                        <lightning-menu-item 
                                            value="moveup" 
                                            label="Move Up"
                                            data-id={instruction.id}
                                            onselect={handleMoveStep}
                                            disabled={instruction.isFirst}>
                                        </lightning-menu-item>
                                        <lightning-menu-item 
                                            value="movedown" 
                                            label="Move Down"
                                            data-id={instruction.id}
                                            onselect={handleMoveStep}
                                            disabled={instruction.isLast}>
                                        </lightning-menu-item>
                                        <lightning-menu-item 
                                            value="delete" 
                                            label="Delete"
                                            data-id={instruction.id}
                                            onselect={handleDeleteStep}>
                                        </lightning-menu-item>
                                    </lightning-button-menu>
                                </div>
                                <div if:true={instruction.isEditing}>
                                    <div class="slds-button-group">
                                        <lightning-button 
                                            label="Save" 
                                            variant="success"
                                            size="small"
                                            data-id={instruction.id}
                                            onclick={handleSaveStep}>
                                        </lightning-button>
                                        <lightning-button 
                                            label="Cancel" 
                                            variant="neutral"
                                            size="small"
                                            data-id={instruction.id}
                                            onclick={handleCancelEdit}>
                                        </lightning-button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

            <!-- Empty State -->
            <div if:false={instructions.length} class="slds-text-align_center slds-p-vertical_large">
                <lightning-icon icon-name="utility:steps" size="large" variant="base"></lightning-icon>
                <h3 class="slds-text-heading_medium slds-m-top_medium">No instruction steps yet</h3>
                <p class="slds-text-body_regular slds-m-top_small">
                    Create step-by-step instructions to guide users through the record creation process.
                </p>
                <lightning-button 
                    label="Add First Step" 
                    variant="brand"
                    class="slds-m-top_medium"
                    onclick={handleAddStep}>
                </lightning-button>
            </div>

            <!-- Save All Button -->
            <div if:true={hasUnsavedChanges} class="slds-text-align_center slds-m-top_large">
                <lightning-button 
                    label="Save All Changes" 
                    variant="brand"
                    class="slds-m-horizontal_small"
                    onclick={handleSaveAll}>
                </lightning-button>
                <lightning-button 
                    label="Cancel All Changes" 
                    variant="neutral"
                    onclick={handleCancelAll}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
