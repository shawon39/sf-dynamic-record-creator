<template>
    <lightning-card title="Create Step-by-Step Instructions" icon-name="standard:steps">
        <div class="slds-var-p-around_medium">
            
            <!-- Object Information -->
            <div class="slds-var-m-bottom_medium">
                <div class="slds-box slds-theme_shade">
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_8-of-12">
                            <div class="slds-form-element">
                                <span class="slds-text-body_small">Creating instructions for: </span>
                                <span class="slds-text-body_regular">{selectedObject}</span>
                            </div>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_4-of-12">
                            <div class="slds-form-element">
                                <span class="slds-text-body_small">Available Fields: </span>
                                <span class="slds-text-body_regular">{selectedFields.length}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Instructions Header -->
            <div class="slds-grid slds-gutters slds-wrap slds-var-m-bottom_medium">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_8-of-12">
                    <h3 class="slds-text-heading_small">
                        Instructions ({instructionCount})
                    </h3>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_4-of-12 slds-text-align_right">
                    <lightning-button 
                        label="Add Step" 
                        icon-name="utility:add"
                        variant="brand"
                        onclick={handleAddInstruction}>
                    </lightning-button>
                </div>
            </div>
            
            <!-- Instructions List -->
            <template if:true={hasInstructions}>
                <div class="slds-var-m-bottom_medium">
                    <template for:each={instructions} for:item="instruction">
                        <div key={instruction.id} class="slds-box slds-var-m-bottom_small">
                            
                            <!-- Step Header -->
                            <div class="slds-grid slds-gutters slds-var-m-bottom_small">
                                <div class="slds-col slds-grow">
                                    <div class="slds-media">
                                        <div class="slds-media__figure">
                                            <span class="slds-badge slds-theme_success">
                                                Step {instruction.stepNumber}
                                            </span>
                                        </div>
                                        <div class="slds-media__body">
                                            <template if:false={instruction.isEditing}>
                                                <div class="slds-text-body_regular">
                                                    {instruction.text}
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-col slds-no-flex">
                                    <lightning-button-group>
                                        <template if:false={instruction.isEditing}>
                                            <lightning-button 
                                                icon-name="utility:edit"
                                                variant="neutral"
                                                size="small"
                                                data-id={instruction.id}
                                                onclick={handleEditInstruction}
                                                title="Edit">
                                            </lightning-button>
                                        </template>
                                        <lightning-button 
                                            icon-name="utility:up"
                                            variant="neutral"
                                            size="small"
                                            data-id={instruction.id}
                                            onclick={handleMoveUp}
                                            title="Move Up">
                                        </lightning-button>
                                        <lightning-button 
                                            icon-name="utility:down"
                                            variant="neutral"
                                            size="small"
                                            data-id={instruction.id}
                                            onclick={handleMoveDown}
                                            title="Move Down">
                                        </lightning-button>
                                        <lightning-button 
                                            icon-name="utility:delete"
                                            variant="destructive"
                                            size="small"
                                            data-id={instruction.id}
                                            onclick={handleDeleteInstruction}
                                            title="Delete">
                                        </lightning-button>
                                    </lightning-button-group>
                                </div>
                            </div>
                            
                            <!-- Editing Mode -->
                            <template if:true={instruction.isEditing}>
                                <div class="slds-grid slds-gutters slds-wrap">
                                    <div class="slds-col slds-size_1-of-1">
                                        <lightning-textarea
                                            label="Instruction Text"
                                            placeholder="Enter detailed instructions for this step..."
                                            value={instruction.text}
                                            data-instruction-id={instruction.id}
                                            required>
                                        </lightning-textarea>
                                    </div>
                                    <div class="slds-col slds-size_1-of-1">
                                        <lightning-dual-listbox
                                            label="Related Fields (Optional)"
                                            source-label="Available Fields"
                                            selected-label="Fields for this step"
                                            options={fieldOptionsForInstructions}
                                            value={instruction.fields}
                                            data-fields-id={instruction.id}
                                            size="5">
                                        </lightning-dual-listbox>
                                    </div>
                                    <div class="slds-col slds-size_1-of-1 slds-text-align_right slds-var-m-top_small">
                                        <lightning-button 
                                            label="Save Instruction"
                                            variant="brand"
                                            data-id={instruction.id}
                                            onclick={handleSaveInstruction}>
                                        </lightning-button>
                                    </div>
                                </div>
                            </template>
                            
                            <!-- Display Mode -->
                            <template if:false={instruction.isEditing}>
                                <template if:true={instruction.fields.length}>
                                    <div class="slds-var-m-top_small">
                                        <div class="slds-text-body_small slds-text-color_weak">
                                            Related Fields: 
                                            <template for:each={instruction.fields} for:item="field" for:index="index">
                                                <span key={field}>
                                                    {field}<template if:false={index}>
                                                        <template if:true={instruction.fields.length}>, </template>
                                                    </template>
                                                </span>
                                            </template>
                                        </div>
                                    </div>
                                </template>
                            </template>
                        </div>
                    </template>
                </div>
            </template>
            
            <!-- Empty State -->
            <template if:false={hasInstructions}>
                <div class="slds-text-align_center slds-var-p-vertical_large">
                    <lightning-icon icon-name='standard:action_list_component' alternative-text='action_list_component' size='large' title='action_list_component'></lightning-icon>
                    <h3 class="slds-text-heading_medium slds-var-m-top_medium">No instruction steps yet</h3>
                </div>
            </template>
            
            <!-- Navigation Buttons -->
            <div class="slds-var-m-top_large">
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_4-of-12">
                        <lightning-button 
                            label="Back to Field Analysis" 
                            variant="neutral"
                            icon-name="utility:back"
                            onclick={handleGoBack}>
                        </lightning-button>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_4-of-12 slds-text-align_center">
                        <lightning-button 
                            label="Skip Instructions" 
                            variant="neutral"
                            onclick={handleSkip}>
                        </lightning-button>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_4-of-12 slds-text-align_right">
                        <lightning-button 
                            label="Continue to Review" 
                            variant="brand"
                            icon-name="utility:forward"
                            icon-position="right"
                            disabled={isContinueDisabled}
                            onclick={handleContinue}>
                        </lightning-button>
                    </div>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
