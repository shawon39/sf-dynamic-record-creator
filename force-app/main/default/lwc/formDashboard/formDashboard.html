<template>
    <div class="slds-box slds-theme_default">
        <div class="slds-grid slds-grid_vertical-align-center slds-var-m-bottom_medium" style="gap: 0.5rem;">
            <lightning-icon icon-name="action:new_notebook" size="xx-small" class="purple-icon"></lightning-icon>
            <h2 class="slds-text-heading_medium slds-text-color_default">RocketForm</h2>
        </div>

        <div class="slds-is-relative">
            <template for:each={formList} for:item="form">
                <div key={form.id} class="slds-card form-card slds-var-m-bottom_small">
                    <div class="slds-var-p-around_medium">
                        <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center slds-var-m-bottom_small">
                            <div class="slds-col">
                                <span class="slds-badge form-badge slds-show_inline-block slds-size_full">{form.label}</span>
                            </div>
                            <div class="slds-col slds-shrink-none slds-var-m-horizontal_large">
                                <span class={form.progressTextClass}>{form.progressText}</span>
                            </div>
                            <div class="slds-col slds-shrink-none">
                                <lightning-button label="Edit" variant="neutral" class="pill-button"></lightning-button>
                            </div>
                        </div>
                        <div class="slds-text-align_center slds-var-m-around_xx-small">
                            <div style="min-width: 200px;">
                                <lightning-progress-bar value={form.progress} variant="circular" size="large"></lightning-progress-bar>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</template>
