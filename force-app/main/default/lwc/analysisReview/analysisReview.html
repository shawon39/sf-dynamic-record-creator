<template>
    <lightning-card title="Review & Save Analysis" icon-name="standard:approval" class="review-container">
        <div class="slds-var-p-around_large">
            
            <!-- Loading State for Analysis -->
            <template if:true={isAnalyzing}>
                <div class="slds-text-align_center slds-var-p-vertical_large">
                    <lightning-spinner alternative-text="Analyzing fields..." size="medium"></lightning-spinner>
                    <p class="slds-var-m-top_medium">Analyzing selected fields...</p>
                </div>
            </template>
            
            <template if:false={isAnalyzing}>
            
            <!-- 1. Object Name and Record Type -->
            <div class="slds-box slds-theme_shade slds-var-m-bottom_large review-info-block">
                <h2 class="slds-text-heading_small slds-var-m-bottom_medium">
                    <lightning-icon icon-name="standard:account" size="small" class="slds-var-m-right_small"></lightning-icon>
                    Object Configuration
                </h2>
                <div class="slds-text-body_regular">
                    <span class="slds-text-color_weak">Object: </span> <strong>{selectedObject}</strong>
                    <span class="slds-var-m-left_large slds-text-color_weak">Record Type: </span> <strong>{selectedRecordTypeName}</strong>
                </div>
            </div>
            
            <!-- 2. Selected Fields and Count -->
            <div class="slds-box slds-var-m-bottom_large review-info-block">
                <h2 class="slds-text-heading_small slds-var-m-bottom_medium">
                    <lightning-icon icon-name="custom:custom96" size="small" class="slds-var-m-right_small"></lightning-icon>
                    Selected Fields ({selectedFieldsCount})
                </h2>
                <div class="slds-text-body_regular">
                    {selectedFieldsList}
                </div>
            </div>
            
            <!-- 3. Sections with Field Analysis -->
            <template if:true={hasSections}>
                <div class="slds-box slds-var-m-bottom_large review-info-block">
                    <h2 class="slds-text-heading_small slds-var-m-bottom_medium">
                        <lightning-icon icon-name="utility:section" size="small" class="slds-var-m-right_small"></lightning-icon>
                        Form Sections ({sectionsCount})
                    </h2>
                    
                    <template for:each={sectionedFieldAnalysis} for:item="section">
                        <div key={section.sectionOrder} class="slds-box slds-theme_shade slds-var-m-bottom_medium">
                            <h3 class="slds-text-heading_small slds-var-m-bottom_small">
                                Section {section.sectionOrder}: {section.sectionName}
                            </h3>
                            
                            <!-- Fields in this section -->
                            <div class="slds-grid slds-gutters slds-wrap">
                                <template for:each={section.fields} for:item="field">
                                    <div key={field.fieldName} class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-var-m-bottom_x-small">
                                        <div class="slds-box slds-box_x-small">
                                            <div class="slds-text-body_small">
                                                <strong>{field.fieldLabel}</strong> ({field.fieldType})
                                                <template if:true={field.isRequired}>
                                                    <span class="slds-text-color_error"> *Required</span>
                                                </template>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </template>
            
            <!-- Navigation and Save Actions -->
            <div class="slds-box slds-theme_shade review-save-block">
                <div class="slds-grid slds-grid_align-spread">
                    <div class="slds-col">
                        <lightning-button 
                            label="Back to Sections" 
                            variant="neutral"
                            icon-name="utility:back"
                            onclick={handleGoBack}
                            disabled={isSaving}>
                        </lightning-button>
                    </div>
                    <div class="slds-col">
                        <lightning-button 
                            label={saveButtonLabel}
                            variant="brand"
                            icon-name={saveButtonIcon}
                            onclick={handleSaveAnalysis}
                            disabled={isSaving}>
                        </lightning-button>
                    </div>
                </div>
            </div>
            
            </template>

        </div>
    </lightning-card>
</template>
