<template>
    <lightning-card title="Review & Save Analysis" icon-name="standard:approval" class="review-container">
        <div class="slds-var-p-around_large">
            
            <!-- 1. Object Name and Record Type -->
            <div class="slds-box slds-theme_shade slds-var-m-bottom_large">
                <h2 class="slds-text-heading_small slds-var-m-bottom_medium">
                    <lightning-icon icon-name="standard:account" size="small" class="slds-var-m-right_small"></lightning-icon>
                    Object Configuration
                </h2>
                <div class="slds-text-body_regular">
                    <span class="slds-text-color_weak">Object: </span> <strong>{selectedObject}</strong>
                    <span class="slds-var-m-left_large slds-text-color_weak">Record Type: </span> <strong>{selectedRecordTypeName}</strong>
                </div>
            </div>
            
            <!-- 2. Selected Fields and Count -->
            <div class="slds-box slds-var-m-bottom_large">
                <h2 class="slds-text-heading_small slds-var-m-bottom_medium">
                    <lightning-icon icon-name="custom:custom96" size="small" class="slds-var-m-right_small"></lightning-icon>
                    Selected Fields ({selectedFieldsCount})
                </h2>
                <div class="slds-text-body_regular">
                    {selectedFieldsList}
                </div>
            </div>
            
            <!-- 3. Analysis Reports -->
            <template if:true={analysisReport}>
                <div class="slds-box slds-var-m-bottom_large">
                    <h2 class="slds-text-heading_small slds-var-m-bottom_medium">
                        <lightning-icon icon-name="standard:report" size="small" class="slds-var-m-right_small"></lightning-icon>
                        Analysis Report
                    </h2>
                    <div class="slds-box slds-theme_shade">
                        <pre class="slds-text-body_regular slds-m-around_none">{analysisReport}</pre>
                    </div>
                </div>
            </template>
            
            <!-- 4. Instructions and Fields -->
            <template if:true={hasInstructions}>
                <div class="slds-box slds-var-m-bottom_large">
                    <h2 class="slds-text-heading_small slds-var-m-bottom_medium">
                        <lightning-icon icon-name="standard:steps" size="small" class="slds-var-m-right_small"></lightning-icon>
                        Instructions ({instructionsCount} steps)
                    </h2>
                    <div class="slds-list_vertical slds-has-dividers_top">
                        <template for:each={instructions} for:item="instruction">
                            <div key={instruction.stepNumber} class="slds-list__item slds-var-p-around_medium">
                                <div class="slds-var-m-bottom_small">
                                    <span class="slds-badge slds-theme_success">Step {instruction.stepNumber}</span>
                                </div>
                                <div class="slds-text-body_regular slds-var-m-bottom_small">{instruction.text}</div>
                                <template if:true={instruction.hasFields}>
                                    <div class="slds-var-m-top_small">
                                        <div class="slds-text-body_small slds-text-color_weak">
                                            Related Fields: {instruction.fieldsText}
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </template>
                    </div>
                </div>
            </template>
            
            <!-- Navigation and Save Actions -->
            <div class="slds-box slds-theme_shade">
                <div class="slds-grid slds-grid_align-spread">
                    <div class="slds-col">
                        <lightning-button 
                            label="Back to Instructions" 
                            variant="neutral"
                            icon-name="utility:back"
                            onclick={handleGoBack}
                            disabled={isSaving}>
                        </lightning-button>
                    </div>
                    <div class="slds-col">
                        <lightning-button 
                            label="Save Analysis Configuration" 
                            variant="brand"
                            icon-name="utility:save"
                            onclick={handleSaveAnalysis}
                            disabled={isSaving}>
                        </lightning-button>
                    </div>
                </div>
            </div>
            
            <!-- Loading State -->
            <template if:true={isSaving}>
                <div class="slds-backdrop slds-backdrop_open">
                    <div class="slds-modal__container">
                        <div class="slds-align_absolute-center slds-var-p-around_large">
                            <lightning-spinner alternative-text="Saving analysis..." size="medium"></lightning-spinner>
                            <div class="slds-text-heading_small slds-var-m-top_medium slds-text-align_center">
                                Saving Analysis Configuration...
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
