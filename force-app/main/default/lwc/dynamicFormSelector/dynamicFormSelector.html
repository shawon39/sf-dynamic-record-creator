<template>
  <!-- Unified Container with White Background -->
  <div class="unified-container">
    <!-- Dynamic Form Selector Section -->
    <div class="slds-var-p-vertical_medium">
      <div class="slds-var-m-bottom_medium slds-var-p-left_medium slds-grid slds-grid_vertical-align-center" style="gap: 0.5rem;">
        <lightning-icon icon-name="action:new_notebook" size="xx-small" class="purple-icon"></lightning-icon>
        <h2 class="slds-text-heading_medium slds-text-color_default">RocketForm</h2>
      </div>
      
      <template if:true={isLoading}>
        <div class="slds-grid slds-grid_align-center slds-var-p-around_x-large">
          <lightning-spinner alternative-text="Loading forms" size="small"></lightning-spinner>
        </div>
      </template>

      <template if:false={isLoading}>
        <template if:true={hasForms}>
          <div class="slds-grid slds-wrap slds-var-p-horizontal_medium" style="gap: 0.75rem;">
            <template for:each={forms} for:item="form">
              <lightning-button key={form.id}
                              label={form.label}
                              class="pill-button"
                              data-id={form.id}
                              onclick={handleNavigate}
                              onkeydown={handleTileKeydown}
                              variant="neutral">
              </lightning-button>
            </template>
          </div>
        </template>
        
        <template if:false={hasForms}>
          <div class="slds-text-align_center slds-var-p-around_x-large">
            <p class="slds-text-body_small slds-text-color_weak">No forms available</p>
          </div>
        </template>
      </template>
    </div>

    <!-- Form Dashboard Section -->
    <div class="slds-var-p-horizontal_medium slds-var-p-bottom_large">
      <div class="slds-is-relative">
        <template if:true={hasDashboardForms}>
          <template for:each={formList} for:item="form">
        <div key={form.id} class="slds-card form-card slds-var-m-bottom_small">
          <div class="slds-var-p-around_medium">
            <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center slds-var-m-bottom_small">
              <div class="slds-col">
                <span class="slds-badge form-badge slds-show_inline-block slds-size_full">{form.label}</span>
              </div>
              <div class="slds-col slds-shrink-none slds-var-m-horizontal_large">
                <span class={form.progressTextClass}>{form.progressText}</span>
              </div>
              <div class="slds-col slds-shrink-none">
                <lightning-button label="Edit" 
                                variant="neutral" 
                                class="pill-button"
                                data-session-key={form.sessionKey}
                                onclick={handleEditForm}>
                </lightning-button>
              </div>
            </div>
            <div class="slds-text-align_center slds-var-m-around_xx-small">
              <div style="min-width: 200px;">
                <lightning-progress-bar value={form.progress} variant="circular" size="large"></lightning-progress-bar>
              </div>
            </div>
          </div>
            </div>
          </template>
        </template>
        
        <template if:false={hasDashboardForms}>
          <div class="slds-text-align_center slds-var-p-around_x-large">
            <p class="slds-text-body_small slds-text-color_weak">No saved forms found. Start a new form above to see your progress here.</p>
          </div>
        </template>
      </div>
    </div>
  </div>
</template>
